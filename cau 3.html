<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonancy(n) {
        let f0 = 0;
        let f1 = 1;
        let fn = 1;
        if (n < 0) {
            return -1;
        } else if (n === 0 || n === 1) {
            return n;
        } else {
            for (let i = 2; i < n; i++) {
                f0 = f1;
                f1 = fn;
                fn = f0 + f1;
            }
        }
        return fn;

    }

    function isFibonancy(num) {
        let check = false;
        for (let j = 0; j < num; j++) {
            if (fibonancy(j) === num) {
                return check = true;
            }
        }
        return check
    }

    console.log(isFibonancy(3))


</script>

</body>
</html>
